<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        * {
            box-sizing: border-box;
        }
        div.ia21-play {
            border: 1px solid black;
        }
        div.ia21-play div.controllers {
            display: flex;
            border-top: 1px solid black;
            column-gap: 10px;
        }
        div.ia21-play div.controllers button.play-pause{
            background-color: transparent;
            border: 0 none;
            border-right: 1px solid black;
            cursor: pointer;
        }
        div.ia21-play div.controllers div.dragbar:before {
            content: " ";
            position: absolute;
            border-top: 1px solid black;
            width: 100%;
            top: calc(50% - .5px );
            /*Para deixar no meio é 50% menos metade da largura da div: 1px > 0.5px*/
        }
        div.ia21-play div.controllers div.dragbar {
            flex-grow: 1;
            position: relative;
        }
        div.ia21-play div.controllers div.dragbar div.draggable {
            background-color: black;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: calc(50% - 0.25rem);
        }

    </style>
</head>
    <body>
        
        <div class="ia21-play">
            <video></video>
            <div class="controllers">
                <!-- ⏸ -->
                <button class="play-pause">▶</button>
                <div class="dragbar timeline">
                    <div class="draggable"></div>
                </div>
                <div class="timer">
                    00:00
                </div>
                <div class="dragbar volume">
                    <div class="draggable"></div>
                </div>
            </div>
        </div>

    </body>
</html>
